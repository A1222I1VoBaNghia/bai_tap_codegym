<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 0;
    let n = 0;
    let sum = 0;
do {
    alert('MENU \n'+
        '1.Cafe \n'+
        '2.Cam vắt \n'+
        '3.Nước ép cà rốt \n'+
        '4.Nước ép cà chua \n'+
        '5.Nước lọc \n'+
        '6.Nước dừa \n'+
        '7. Thoát gọi món');
    i = +prompt('Gọi món');
    switch (i) {
        case 1:
            n = +prompt('Bạn chọn cafe: 15.000 \n'+
            'Hãy nhập số lượng:');
            sum  = sum + 15000*n;
            i = +prompt('Gọi món');
        case 2:
            n = +prompt('Bạn chọn cam vắt: 25.000 \n'+
                'Hãy nhập số lượng:');
            sum  = sum + 25000*n;
            i = +prompt('Gọi món');
        case 3:
            n = +prompt('Bạn chọn nước ép cà rốt: 25.000 \n'+
                'Hãy nhập số lượng:');
            sum  = sum + 25000*n;
            i = +prompt('Gọi món');
        case 4:
            n = +prompt('Bạn chọn Nước ép cà chua: 25.000 \n'+
                'Hãy nhập số lượng:');
            sum  = sum + 25000*n;
            i = +prompt('Gọi món');
        case 5:
            n = +prompt('Bạn chọn nước lọc: 10.000 \n'+
                'Hãy nhập số lượng:');
            sum  = sum + 10000*n;
            i = +prompt('Gọi món');

        case 6:
            n = +prompt('Bạn chọn nước dừa: 20.000 \n'+
                'Hãy nhập số lượng:');
            sum  = sum + 20000*n;
            i = +prompt('Gọi món');
        case 7:
            alert('Tổng tiền là:'+ sum);
            break;
    }
}while (i===7)


</script>
</body>
</html>
