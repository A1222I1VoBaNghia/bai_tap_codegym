<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0; i < 5 ; i++) {
        for (let j = 0; j <= i ; j++) {
            if (i === 0 || i === 4||i===j||j===0){
                document.write('*');
            }else
                document.write('&nbsp&nbsp');
            
        }
        document.write('<br>');
    }
    document.write('<br>');
    let y = 1;
    for (let i = 5; i > 0; i--) {
        for (let j = 0; j < i; j++) {
            document.write("&nbsp&nbsp");
        }
        for (let k = 0; k < y; k++) {
            document.write("*");
        }
        document.write("<br>");
        y+=2;

    }
    document.write('<br>');
    let x = 1;
    for (let i = 5; i > 0; i--) {
        for (let j = 0; j < i; j++) {
            document.write("&nbsp&nbsp");
        }
        for (let k = 0; k < x; k++) {
            if (i===0||i===1||k===(x-1)||(k+x)===x) {
                document.write("*");
            }else document.write("&nbsp&nbsp");
        }
        document.write("<br>");
        x+=2;

    }
</script>

</body>
</html>
