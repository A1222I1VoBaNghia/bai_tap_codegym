<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let a =[];
   let b =[];
   let k = +prompt('Nhập chiều dài mảng:');
   let sum = 0;
   for (let i = 0; i < k; i++) {
       a[i] = +prompt("Nhập các số nguyên bất kỳ");
   };
   for (let i= 0; i < k ; i++) {
           sum = sum + a[i];
           b[i] = sum;
       }
   document.write("Mảng a là: " + a +"<br>");
   document.write("Mảng prelix sums là: "+b);
</script>
</body>
</html>
