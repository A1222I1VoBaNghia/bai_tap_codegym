<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function calcSumEvenNum(m,n) {
        let arr =[];
        let sum = 0;
        for (let i = 0; i < m; i++) {
            arr[i] = [];
            for (let j = 0; j < n; j++) {
                arr[i][j] = +prompt("Nhập vào số nguyên bất kỳ");
                if(arr[i][j]%2===0){
                    sum = sum + arr[i][j];
                }
            }
        }
        document.write(sum);
    }
    let m = +prompt("Nhập chiều dài ma trận");
    let n = +prompt("Nhập chiều dài ma trận");
    calcSumEvenNum(m,n);
</script>
</body>
</html>
