<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Nhập chuỗi bất kỳ");
    let strArr = [];
    for (let i = 0; i <str.length ; i++) {
        strArr[i] = str.slice(i,i+1);
    }
    document.write(strArr+"<br>");
    strArr.sort();
    for (let j = strArr.length-1; j >=0 ; j--) {
            if (strArr[j] === strArr[j-1]) {
                strArr.splice(j,1);
            }
        }
    document.write("Số ký tự khác nhau trong chuỗi là: " + strArr.length+"<br>");
    document.write("Số ký tự khác nhau trong chuỗi là: " + strArr);
</script>
</body>
</html>
