<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMinMax(m,n,arr) {
        let min = arr[0][0];
        let max = arr[0][0];
        for (let i = 0; i < m; i++) {
            for (let j = 0; j < n; j++) {
                if(max < arr[i][j]){
                    max = arr[i][j];
                }
                if(min > arr[i][j]){
                    min = arr[i][j];
                }
            }
        }
        document.write("Max " + max + "<br>");
        document.write("Min " + min);
    }
    let m = +prompt("Nhập chiều dài ma trận");
    let n = +prompt("Nhập chiều dài ma trận");
    let arr = [];
    for (let i = 0; i < m; i++) {
        arr[i] = [];
        for (let j = 0; j < n; j++) {
            arr[i][j] = +prompt("Nhập các số nguyên bất kỳ cho mảng 2 chiều");
        }
    }
    findMinMax(m,n,arr);
</script>
</body>
</html>
