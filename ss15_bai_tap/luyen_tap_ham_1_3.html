<script>
    function checkParameters(a,b) {
        if(a>b){
            alert(a + " lớn hơn "+b);
        }else
            document.write( a + b)  ;
    }
    let n1 = +prompt("Nhập vào tham số 1");
    let n2 = +prompt("Nhập vào tham số 2");
    checkParameters(n1,n2);
</script>
