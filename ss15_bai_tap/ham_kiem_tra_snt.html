<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(num) {
        let flat = true;
        if(num < 2){
            flat = false;
        }else if (num ===2){
            flat = true;
        }else if(num%2===0){
            flat =false;
        }else {
            for (let i = 3; i < num-1 ; i+=2) {
                if(num%i===0){
                    flat=false;
                    break;
                }
            }
        }
        if(flat===true) {
            document.write(num + ", ");
        }
    }
    for (let j = 0; j < 10000 ; j++) {
        isPrime(j);
    }
</script>
</body>
</html>
