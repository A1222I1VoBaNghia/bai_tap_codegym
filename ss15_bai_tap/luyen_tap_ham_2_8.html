<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function inverseArr(arr) {
        document.write(arr.reverse());
    }
    let k = +prompt("Nhập độ dài mảng mong muốn");
    let arr = [];
    for (let i = 0; i < k ; i++) {
        arr[i] = +prompt("Nhập số nguyên bất kì");
    }
    document.write(arr+ "<br>");
    inverseArr(arr);
</script>
</body>
</html>
