<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function swap(a,b) {
        let swap = 0;
        swap =a;
        a=b;
        b=swap;
        document.write(a + ", "+b);
    }
    let a = +prompt("Nhập số a");
    let b = +prompt("Nhập số b");
    swap(a,b);
</script>
</body>
</html>
