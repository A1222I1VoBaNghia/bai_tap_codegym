<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function square(n) {
       document.write("Bình phương của "+ n+ "là: "+ n*n);
    }
    let num = +prompt("Nhập vào 1 số nguyên bất kỳ");
    square(num);
</script>

</body>
</html>
