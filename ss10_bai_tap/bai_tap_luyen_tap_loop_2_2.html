<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Tính giai thừa của một số nguyên dương-->
<script>
    let num = +prompt("Nhập số nguyên dương:");
    let factorial= 1;
    for (i=0;i < num;i++){
    factorial = factorial*(num-i);
    }document.write("Gia thừa của " + num+ " là: " +factorial);
</script>
</body>
</html>
