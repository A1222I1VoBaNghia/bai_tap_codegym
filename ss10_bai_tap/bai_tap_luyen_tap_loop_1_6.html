<!--Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.-->
<script>
    let i = 0,sum = 0;
    while (i <30){
        sum += (sum + 7);
        i++;
    }
    document.write("Tổng của 30 số đầu tiên chia hết cho 7 là: " + sum);
</script>
</body>
