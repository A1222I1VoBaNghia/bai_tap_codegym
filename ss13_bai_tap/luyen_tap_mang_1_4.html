<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let numArr = [];
        let k = +prompt("Nhập vào số số nguyên muốn đưa vào mảng");
        for (let i = 0; i < k ; i++) {
            numArr[i] = +prompt("Nhập số nguyên bất kỳ");
        }
        numArr.sort(function (a,b) {
            return b-a;
        })
        document.write(numArr);

    </script>
</body>
</html>
