<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numArr = [];
    for (let i = 0; i < 10 ; i++) {
        numArr[i] = +prompt("Nhập số nguyên bất kỳ");
    }
    numArr.sort(function (a,b) {
    return b-a;
    })
    document.write(numArr);
</script>

</body>
