<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nums = [];
    let max = 0;
    for (let i = 0; i < 10; i++) {
        nums[i] = +prompt("Nhập 10 số nguyên bất kỳ:");
        if (nums[i]>=max){
            max=nums[i];
        }
    }
    document.write("Giá trị lớn nhất của mảng là: "+ max + "<br>");
    document.write("Vị trí của giá trị lớn nhất trong mảng là : "+ nums.indexOf(max));
</script>


</body>
</html>
