<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Nhập vào chuỗi ký tự bất kỳ");
    let arrStr = [];
    for (let i = 0; i <str.length ; i++) {
        arrStr[i] = str.slice(i,i+1);
        if (arrStr[i]==="-"){
            arrStr.splice(i,1,"_");
        }
    }
    document.write(arrStr.join(""));
</script>
</body>
</html>
