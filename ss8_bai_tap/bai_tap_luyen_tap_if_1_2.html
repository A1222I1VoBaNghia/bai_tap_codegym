<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p> Nhập tuổi học sinh</p>
    <input id="age">
    <button type="submit" onclick="check()">Kiểm tra</button>
    <p id="out"></p>
</body>
</html>
<script>
    function check() {
        let age = +document.getElementById('age').value;
        if (age < 15){
            document.getElementById('out').innerText = "Không đủ tuổi nhập học lớp 10";
        }else
            document.getElementById('out').innerText = "Đủ tuổi nhập học lớp 10";
    }
</script>
