<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="number" id="month">
    <button type="submit" onclick="daySth()"> Tính số ngày </button>
    <p id="out"></p>
</body>
</html>
<script>
    function daySth() {
        let month = +document.getElementById('month').value;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('out').innerText = "Tháng " + month + "có 31 ngày";
            break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('out').innerText = "Tháng " + month + "có 30 ngày";
            break;
            case 2:
                document.getElementById('out').innerText = "Tháng " + month + "có 28 hoặc 29 ngày";
            break;
            default:
                document.getElementById('out').innerText = "Nhập sai tháng";
        }
    }
</script>
