<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1px" >
    <th colspan="3">Bảng điểm học sinh</th>
    <tr>
        <td>Điểm kiểm tra</td>
        <td>Điểm giữa kỳ</td>
        <td>Điểm cuối kỳ</td>
    </tr>
    <tr>
        <td>
            <input id="kiemtra">
        </td>
        <td>
            <input id="giuaky">
        </td>
        <td>
            <input id="cuoiky">
        </td>
    </tr>
    <tr>
        <td colspan="3">
            <button type="submit" onclick="check()"> Kiểm tra học lực </button>
        </td>
    </tr>
</table>
    <p id="out"></p>
</body>
</html>
<script>
    function check() {
        let kiemtra = +document.getElementById('kiemtra').value;
        let giuaky = +document.getElementById('giuaky').value;
        let cuoiky = +document.getElementById('cuoiky').value;
        let point = kiemtra*0.1 + giuaky*0.3 + cuoiky*0.6;
        if (point >= 8){
            document.getElementById('out').innerText = "Điểm trung bình là: "+ point +  " Học lực: Giỏi";
        }else if (point >= 6.5){
            document.getElementById('out').innerText = "Điểm trung bình là: "+ point +  " Học lực: Khá";
        }else if (point >= 5){
            document.getElementById('out').innerText = "Điểm trung bình là: "+ point +  " Học lực: Trung Bình";
        }else if (point >=4.5){
            document.getElementById('out').innerText = "Điểm trung bình là: "+ point +  " Học lực: Yếu";
        }else
            document.getElementById('out').innerText = "Điểm trung bình là: "+ point +  " Học lực: Kém";
    }
</script>
