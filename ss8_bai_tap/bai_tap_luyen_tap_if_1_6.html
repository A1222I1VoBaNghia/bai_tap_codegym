<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p> Nhập doanh số bán hàng</p>
    <input id="doanhso">
    <button type="submit" onclick="hoahong()">Tính hoa hồng</button>
    <p id="out"></p>
</body>
</html>
<script>
    function hoahong() {
        let doanhso = +document.getElementById('doanhso').value;
        const platinum = 100000000;
        const gold = 50000000;
        const silver = 20000000;
        const bronze = 10000000;
        if (doanhso >= platinum){
            document.getElementById('out').innerText = "Hoa hồng là: " + doanhso*0.4 + " đồng";
        }else if (doanhso >= gold){
            document.getElementById('out').innerText = "Hoa hồng là: " + doanhso*0.3 + " đồng" ;
        }else if (doanhso >= silver){
            document.getElementById('out').innerText = "Hoa hồng là: " + doanhso*0.2 + " đồng";
        }else if (doanhso >= bronze){
            document.getElementById('out').innerText = "Hoa hồng là: " + doanhso*0.1 + " đồng";
        }else
            document.getElementById('out').innerText = "Không có hoa hồng";
    }
</script>
