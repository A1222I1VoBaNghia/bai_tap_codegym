<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>Nhập số nguyên bất kỳ</p>
    <input id="num">
    <button type="submit" onclick="check()">Kiểm tra</button>
    <p id="out"></p>
</body>
</html>
    <script>
        function check() {
            let num = +document.getElementById('num').value;
            if (num > 0){
                document.getElementById('out').innerText = num + " lớn hơn 0" ;
            }else if (num < 0){
                document.getElementById('out').innerText = num + " nhỏ hơn 0";
            }else
                document.getElementById('out').innerText = num + " bằng 0";
        }
    </script>
